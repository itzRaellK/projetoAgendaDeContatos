<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="top">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="agenda-contato">
            <input type="text" id="nome" required placeholder="Nome do contato"/>
            <input type="number" id="telefone" required placeholder="Número do contato"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="success" id="success"></div>
    <div class="error" id="error"></div>
    <script src="main.js"></script>
</body>
</html>
